
<div>
    <h2><span translate="jhipsterApp.player.detail.title">Player</span> {{vm.player.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jhipsterApp.player.name">Name</dt></dt>
        <dd>
            <span>{{vm.player.name}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.player.baskets">Baskets</dt></dt>
        <dd>
            <span>{{vm.player.baskets}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.player.position">Position</dt></dt>
        <dd>
            <span translate="{{'jhipsterApp.Position.' + vm.player.position}}">{{vm.player.position}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
