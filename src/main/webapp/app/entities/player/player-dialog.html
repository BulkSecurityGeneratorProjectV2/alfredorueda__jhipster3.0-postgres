
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlayerLabel" translate="jhipsterApp.player.home.createOrEditLabel">Create or edit a Player</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.player.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.player.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.player.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.player.baskets" for="field_baskets">Baskets</label>
            <input type="number" class="form-control" name="baskets" id="field_baskets"
                    ng-model="vm.player.baskets"
                    min="0" />
            <div ng-show="editForm.baskets.$invalid">
                <p class="help-block"
                    ng-show="editForm.baskets.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.baskets.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.player.position" for="field_position">Position</label>
            <select class="form-control" name="position" ng-model="vm.player.position" id="field_position">
                <option value="POINT_GUARD" translate="jhipsterApp.Position.POINT_GUARD">POINT_GUARD</option>
                <option value="SHOOTING_GUARD" translate="jhipsterApp.Position.SHOOTING_GUARD">SHOOTING_GUARD</option>
                <option value="SMALL_FORWARD" translate="jhipsterApp.Position.SMALL_FORWARD">SMALL_FORWARD</option>
                <option value="POWER_FORWARD" translate="jhipsterApp.Position.POWER_FORWARD">POWER_FORWARD</option>
                <option value="CENTER" translate="jhipsterApp.Position.CENTER">CENTER</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
